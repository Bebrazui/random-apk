
<!DOCTYPE html>
<html>
<head>
  <title>Hello from Flutter!</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column; 
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    h1 {
      color: #003d80;
      font-size: 2.5em;
    }
    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 2px;
        cursor: pointer;
        border-radius: 8px;
    }
    #appList {
        width: 80%;
        margin-top: 20px;
    }
    .appItem {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>HTML Bridge Loaded!</h1>
  
  <button onclick="requestCameraPermission()">Request Camera Permission</button>
  <button onclick="requestMicrophonePermission()">Request Microphone Permission</button>
  <button onclick="requestStoragePermission()">Request Storage Permission</button>
  <button onclick="showNotification()">Show Notification</button>
  <button onclick="vibrateDevice()">Vibrate</button>

  <hr>

  <button onclick="setTheme('light')">Light Theme</button>
  <button onclick="setTheme('dark')">Dark Theme</button>
  <button onclick="setTheme('system')">System Theme</button>

  <hr>

  <button onclick="getAppList()">Get App List</button>
  <div id="appList"></div>

  <script>
    function requestCameraPermission() {
        if (window.FlutterBridge) {
            window.FlutterBridge.postMessage('request_camera_permission');
        }
    }

    function requestMicrophonePermission() {
        if (window.FlutterBridge) {
            window.FlutterBridge.postMessage('request_microphone_permission');
        }
    }

    function requestStoragePermission() {
        if (window.FlutterBridge) {
            window.FlutterBridge.postMessage('request_storage_permission');
        }
    }

    function showNotification() {
        if (window.FlutterBridge) {
            window.FlutterBridge.postMessage('show_notification');
        }
    }

    function vibrateDevice() {
        if (window.FlutterBridge) {
            window.FlutterBridge.postMessage('vibrate');
        }
    }

    function setTheme(theme) {
        if (window.FlutterBridge) {
            window.FlutterBridge.postMessage('set_theme:' + theme);
        }
    }

    function getAppList() {
        if (window.FlutterBridge) {
            window.FlutterBridge.postMessage('get_app_list');
        }
    }

    function launchApp(packageName) {
        if (window.FlutterBridge) {
            window.FlutterBridge.postMessage('launch_app:' + packageName);
        }
    }

    // This function will be called by Flutter to update the app list
    function updateAppList(appsJson) {
        const apps = JSON.parse(appsJson);
        const appListDiv = document.getElementById('appList');
        appListDiv.innerHTML = '';
        apps.forEach(app => {
            const appItem = document.createElement('div');
            appItem.className = 'appItem';
            appItem.innerHTML = `
                <span>${app.appName}</span>
                <button onclick="launchApp('${app.packageName}')">Launch</button>
            `;
            appListDiv.appendChild(appItem);
        });
    }
  </script>
</body>
</html>
